matrix:
  include:
    # 声明android运行环境
    - os: linux
      language: android
      dist: trusty
      licenses:
        - 'android-sdk-preview-license-.+'
        - 'android-sdk-license-.+'
        - 'google-gdk-license-.+'
      # 声明需要安装的android组件
      android:
        components:
          - tools
          - platform-tools
          - build-tools-28.0.3
          - android-28
          - sys-img-armeabi-v7a-google_apis-28
          - extra-android-m2repository
          - extra-google-android-support
      jdk: oraclejdk8
      sudo: false
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - libstdc++6
            - fonts-droid
      # 确保sdkmanager是最新的
      before_script:
        - yes | sdkmanager --update
      script:
        - yes | flutter doctor --android-licenses
        - flutter doctor && flutter -v build apk
      deploy:
        provider: releases
        api_key: ${GITHUB_TOKEN}
        file:
          -build/app/outputs/apk/release/app-release.apk
        skip_cleanup: true
        on:
        tage: true


    # 声明ios运行环境
    - os: osx
    language: objective-c
    osx_image: xcode10.2
    before_script:
      - pod repo update
    script:
      - flutter doctor && flutter -v build ios --no-codesign
    # 对发布前的构建产物进行预处理，打包成ipa
    before_deploy:
      - mkdir app && mkdir app/Payload
      - cp -r build/ios/iphoneos/Runner.app app/Payload
      - pushd app && zip -r -m app.ipa Payload  && popd
    deploy:
      provider: releases
      api_key: ${GITHUB_TOKEN}
      file:
        - app/app.ipa
      skip_cleanup: true
      on:
        tags: true

inatall:
    - git clone -b 'v1.5.4-hotfix.2' --depth 1 https://github.com/flutter/flutter.git
    - export PATH="$PATH:`pwd`/flutter/bin"

cache:
  directories:
    - $HOME/.pub-cache